<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrap">
        <form class="form">
            <div class="name-surname">
                <input class="name" type="text" placeholder="Имя(обязательно)">
                <input class="surname" type="text" placeholder="Фамилия(не обязательно)">
            </div>
            <input class="email" type="email" placeholder="Email(обязательно)">
            <textarea class="textarea" placeholder="Ваше мнение(не обязательно)"></textarea>
            <button class="btn" type="submit">Send</button>
        </form>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
